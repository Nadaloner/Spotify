<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Lettore web: musica per tutti</title>
    <link rel="icon" type="image/png" href="img/logos/icons8-spotify-48.png">
</head>
<body>
    <div class="upper">
        <div class="left">
            <div class="top">
                <div>
                    <img src="/img/logo-and-brand-assets/Spotify_Logo_RGB_White.png" alt="">
                </div>
                <div class="casetta">
                    <img src="img/logos/home_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                    <h2>&nbspHome</h2>
                </div>
                <div class="cerca">
                    <img src="img/logos/search_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                    <h2>&nbspCerca</h2>
                </div>
                
            </div>

            <div class="libreria">
                    <div class="tual">
                        <img src="img/logos/bookmarks_FILL0_wght400_GRAD0_opsz48.svg" alt="">
                        <h2>&nbspLa tua Libreria</h2>
                    </div>
    
                    <div class="add">
                        <img src="img/logos/add_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                    </div>

                    <div class="grigi">
                        <div class="primogri">
                            <h2>Crea la tua prima playlist</h2>
                            <p>E' facile, ti aiuteremo</p>
                            <div class="pulsante">
                                <button class="create-playlist-btn">Crea playlist</button>
                            </div>
                        </div>

                        <div class="primogri">
                            <h2>Cerca qualche podcast da seguire</h2>
                            <p>Ti aggiorneremo sui nuovi episodi</p>
                            <div class="pulsante">
                                <button class="create-playlist-btn" id="bulsant">Sfoglia i podcast</button>
                            </div>
                        </div>
                    </div>

                
            </div>
        </div>


        <div class="right">

        </div>
    </div>

    <div class="footer">

    </div>
</body>
</html>
